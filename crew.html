<section class="crew">

            <p>Douglas Gerald Hurley is an American engineer, former Marine Corps pilot

        </div>
        </div>
      </div>
        <ul>
          <li data-id="0" class="active-point"></li>
          <li data-id="1"></li>
          <li data-id="2"></li>
          <li data-id="3"></li>
        </ul>
    </div>
    <div class="right-side">
      <img src="assets/crew/image-douglas-hurley.webp" alt="">
